<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPIA Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>DPIA Prototype</h1>
        <div id="dpiaList">
            <h2>Your DPIAs</h2>
            <button onclick="createNewDPIA()">Create New DPIA</button>
            <ul id="dpiaListItems"></ul>
        </div>
        <div id="dpiaStep1" style="display: none;">
            <!-- Step 1 content will be dynamically populated -->
        </div>
        <div id="dpiaStep2" style="display: none;">
            <!-- Step 2 content will be dynamically populated -->
        </div>
        <div id="dpiaStep3" style="display: none;">
            <!-- Step 3 content will be dynamically populated -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
